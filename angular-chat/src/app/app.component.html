<div class="container">
  <link
    href="https://fonts.googleapis.com/css?family=Roboto"
    rel="stylesheet"
  />
  <app-messages class="messages" [dialogueId]="dialogueId"></app-messages>
  <app-input class="input" [dialogueId]="dialogueId"></app-input>
  <app-users
    [dialogueId]="dialogueId"
    (onChangeDialogueId)="onChangeDialogueId($event)"
    class="users"
  ></app-users>
</div>
