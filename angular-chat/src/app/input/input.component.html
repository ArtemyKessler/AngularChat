<div class="input-flex">
  <form enctype="multipart/form-data" method="POST">
    <input
      class="picture-input"
      type="file"
      multiple
      accept="image/*,image/jpeg,image/png"
      name="picture-input"
    />
  </form>
  <textarea
    name=""
    id="input"
    cols="100"
    rows="3"
    maxlength="1000"
    [(ngModel)]="messageToSend"
  ></textarea>
  <button (click)="this.sendMessage()">Отправить</button>
</div>
